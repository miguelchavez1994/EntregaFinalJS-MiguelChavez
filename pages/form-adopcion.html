<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <link rel="stylesheet" href="./css/styles.css">
    <title>Formulario de Adopcion</title>
</head>
<body>
    <header>
        <div class="navbar my-3">
            <div class="headerLogo">
                <li><a href="../index.html">Patitas Unidas</a></li>
            </div>
            
            <a href="#" class="action_btn">Donar</a>

            <nav class="links col-12 mt-4">
                <div class="ulContainer">
                    <ul class="my-3">
                        <li><a class="headerLink" href="../index.html">Inicio</a></li>
                        <!--<li><a class="headerLink" href="./pages/me-perdi.html">Me Perdí</a></li>-->
                        <li><a class="headerLink" href="./pages/adoptame.html">Adoptame</a></li>
                        <!--<li><a class="headerLink" href="./apoyo-rescatistas.html">Apoya Un Rescatista</a></li>-->
                    </ul>
                </div>   
            </nav>
        </div>
    </header>
    <main>

        <section class="container">
            <div class="row col-md-12 col-md-offset-3">
                <div class="panel-heading text-center">
                    <h2>Registrate para empezar el proceso de adopción</h2>
                </div> 
                
                <form class="formulario">
                    <div class="input-box">
                        <label>Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu Nombre" required>
                    </div>
                    <div class="input-box">
                        <label>Apellidos</label>
                        <input type="text" class="form-control" id="apellidos" placeholder="Ingresa tu Apellido" required>
                    </div>
                    <div class="input-box">
                        <label>Email</label>
                        <input type="text" class="form-control" id="email" placeholder="Ingresa tu Email" required>
                    </div>
                    <div class="column">
                        <div class="input-box">
                            <label>Numero Telefónico</label>
                            <input type="number" class="form-control" id="telefono" placeholder="Ingresa tu número telefónico" required>
                        </div>
                        <div class="input-box">
                            <label>Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="fechaNacimiento" placeholder="Ingresa tu fecha de nacimiento" required>
                        </div>
                     </div>
                    
                    <div class="gender-box">
                        <h3>Genero</h3>
                        <div class="gender-option">
                            <div class="gender">
                                <input type="radio" name="genero" id="check-mujer">
                                <label>Mujer</label>
                            </div><div class="gender">
                                <input type="radio" name="genero" id="check-hombre">
                                <label>Hombre</label>
                            </div><div class="gender">
                                <input type="radio" name="genero" id="check-otro">
                                <label>Otro</label>
                            </div>
                    </div>
                    <div class="input-box">
                        <label>Dirección</label>
                        <input type="text" class="form-control" id="direccion" placeholder="Ingresa tu dirección" required>
                        <input type="text" class="form-control" id="pais" placeholder="Ingresa tu País" required>
                        <input type="text" class="form-control" id="ciudad" placeholder="Ingresa tu Ciudad" required>  
                    </div>   
                    <button id="submit-boton">Submit</button>
                </form>

                
                <div class="panel-footer text-right">

                </div>
            </div>
            
        </section>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/toastify.js"></script>


    
</body>
</html>
